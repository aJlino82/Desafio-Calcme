<div class="container col-md-6 offset-md-4 h-100">

    <div class="card" style="width: 20rem;">
        <h5 class="card-title"><img src="../../assets/img/logo.png" alt=""></h5>
        <form class="needs-validation" action="" method="POST" class="card-body">

            <div class="mb-3">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="" id="nome" name="nome"><br>


                <label>Email</label>
                <input type="email" class="form-control" placeholder="" id="email" name="email"><br>


                <label>Telefone</label>
                <input type="text" class="form-control" placeholder="" id="telefone" name="telefone"><br>

                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Login</button>
                </div>
                <p>Ainda não é registrado?</p>
            </div>
        </form>
    </div>
</div>
